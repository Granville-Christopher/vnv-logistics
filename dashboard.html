<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VnV logistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="font/css/all.css">
    <link rel="stylesheet" href="icofont/icofont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/editbtn.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html"><i class="fab fa-vnv"></i> Admin</a>
            <span class="navbar-toggle"  data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars navbar-toggler"></i>
            </span>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link d-flex align-items-center" href="admin.html">
                            <i class="fa fa-home me-2"></i>
                            <span class="nav-link-text">Home</span>
                        </a>
                    </li>
                    
                
                    <li class="nav-item me-5">
                        <a class="nav-link d-flex align-items-center" href="mail">
                            <i class="fas fa-envelope me-2"></i>
                            <span class="nav-link-text">mail</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of nav -->

    <section>
        <div class="container text-center mt-5">
            <h3>Dashboard</h3>
            <div class="underline mb-4"></div>

            
                
            <div class="tresponsive">
                <table id="packageTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>Sender</th>
                            <th>Receiver</th>
                            <th>Destination</th>
                            <th>Status</th>
                            <th>Progress</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="packageList"></tbody>
                </table>
            </div>
            <script src="js/frontend.js"></script>

           
            


        </div>
    
    </section>
    <!-- Footer -->
    <div class="footer text-light fixed-bottom">
        <p>&copy; 2024 <i class="fab fa-vnv"></i> International Logistics</p>
    </div>
</body>
<script src="js/frontend.js"></script>
