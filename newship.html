<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html"><i class="fab fa-vnv"></i> Admin</a>
            <span class="navbar-toggle"  data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars navbar-toggler"></i>
            </span>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link d-flex align-items-center" href="admin.html">

                    <li class="nav-item me-5">
                        <a class="nav-link d-flex align-items-center" href="mail">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of nav -->

    <section>
        <div class="container text-center mt-5">
            <h3>New Shipment</h3>
            <!-- <div class="underline"></div> -->

            <div class="card mb-5 ">
                
                <form action="http://127.0.0.1:3000/submit-form" class="ship" method="POST">

                    <h4>Sender Information</h4>
                
                    <label for="SF-name">Full Name</label>
                    <input type="text" id="SF-name" placeholder="Enter full name">
                
                    <label for="Semail">Sender Email</label>
                    <input type="email" id="Semail" placeholder="Enter sender email">
                
                    <label for="Slocation">Sender Location</label>
                    <input type="text" id="Slocation" placeholder="Enter sender location">
                
                    <h4>Receiver Information</h4>
                
                    <label for="RF-name">Full Name</label>
                    <input type="text" id="RF-name" placeholder="Enter full name">
                
                    <label for="Remail">Receiver Email</label>
                    <input type="email" id="Remail" placeholder="Enter receiver email">
                
                    <label for="Rlocation">Receiver Location</label>
                    <input type="text" id="Rlocation" placeholder="Enter receiver location">

                    <label for="Departure">Departure date</label>
                    <input type="date" id="Departure" placeholder="Enter Departure date">

                    <label for="Delivery">Delivery date</label>
                    <input type="date" id="Delivery" placeholder="Enter Delivery date">

                    <label for="Status">Status</label>
                    <input type="text" id="Status" placeholder="Enter Status of package">

                    <label for="Progress">Progress</label>
                    <select name="Progress" id="Progress" placeholder="Enter progress">
                        <option value="Ordered">Ordered</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                
                    <h4>Parcel Information</h4>
                
                    <label for="details">Parcel Details</label>
                    <textarea id="details" cols="30" rows="4" placeholder="Enter parcel details"></textarea>
                
                    <label for="countries">Select Take-off Country</label>
                    <select id="countries" name="countries"></select>
                
                    <label for="Ccountry">Select Current Country</label>
                    <select id="Ccountry" name="Ccountry"></select>
                
                    <button type="submit">Register</button>
                
                  </form>
            </div>



        </div>
    </section>
    <!-- Footer -->
    <div class="footer text-light fixed-bottom">
        <p>&copy; 2024 <i class="fab fa-vnv"></i> International Logistics</p>
    </div>
</body>
<script src="js/countries.js"></script>
